<mat-card class="example">
  <mat-card-content>
    <div class="title-wrapper">
      <div class="title">
        {{ exampleName }}
      </div>
    </div>
    <div class="form">
      <ng-content></ng-content>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="form-state">
  <mat-card-content>
    <pre><code [innerHtml]="formattedFormState"></code></pre>
  </mat-card-content>
</mat-card>
